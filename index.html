<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone by Kush</title>
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon"
        href="https://static.vecteezy.com/system/resources/previews/019/766/223/original/amazon-logo-amazon-icon-transparent-free-png.png"
        type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="border">
                <div class="nav-logo"></div>
            </div>
            <div class="border">
                <div class="nav-addr">
                    Deliver to
                </div>
                <div class="addr-logo">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="nav-country">
                        India
                    </div>
                </div>
            </div>
            <div class="nav-option search-border">
                <select class="nav-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="nav-search">
                <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="lang-logo border">
                <img src="https://www.transparentpng.com/thumb/american-flag/which-flag-has-the-best-design-3.png"
                    alt="which flag has the best design @transparentpng.com">
                <div class="labg-name">
                    <select class="lang-select">
                        <option>EN</option>
                    </select>
                </div>
            </div>
            <div class="signin border">
                Hello, sign in
                <div class="ac-lists">
                    <select class="signin-select">
                        <option>Account & Lists</option>
                    </select>
                </div>
            </div>
            <div class="returns border">
                <div class="nav-return">
                    Returns
                </div>
                <div class="nav-order">
                    & Orders
                </div>
            </div>
            <div class="cart-logo border">
                <div class="cart-item-no">
                    0
                </div>
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="cart-name">
                    Cart
                </div>
            </div>
        </nav>
        <section class="section">
            <div class="sec-all">
                <div class="all-logo border">
                    <i class="fa-solid fa-bars"></i>
                    All
                </div>
            </div>
            <div class="sec-links">
                <a href="#" class="border">Today's Deals</a>
                <a href="#" class="border">Customer Service</a>
                <a href="#" class="border">Registry</a>
                <a href="#" class="border">Gift Cards</a>
                <a href="#" class="border">Sell</a>
            </div>
        </section>
    </header>
    <main>
        <div class="hero-section">
            <div class="hero-img">
                <div class="hero-info">
                    <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local
                        delivery. <a href="#">Click here to go to amazon.in</a></p>
                </div>
                <div class="hero-items">
                    <div class="item" id="item1">
                        <h2 class="item-title">Gaming accessories</h2>
                        <div class="item-images">
                            <div class="item-image" id="item-image1"></div>
                        </div>
                    </div>
                    <div class="item" id="item2">item2</div>
                    <div class="item" id="item3">item3</div>
                    <div class="item" id="item4">item4</div>
                </div>
            </div>
    </main>
</body>

</html>
